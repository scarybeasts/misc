<html>
<head>
<script src="beebmod.js"></script>
<script src="modfile.js"></script>
<script src="modplayer.js"></script>
<script src="modplayer_amiga.js"></script>
<script src="modplayer_beeb.js"></script>
<style>
table, th {
  border: 1px solid black;
}
</style>
</head>
<body onload="beebmod()">
<p></p>
beebmod
<p></p>
<fieldset>
  <legend>Select the player type</legend>
  <input id="radio_amiga" type="radio" name="player" checked></input>
  <label>Amiga quality</label>
  <input id="radio_beeb_separate" type="radio" name="player"></input>
  <label>Beeb (separate channels)</label>
  <input id="radio_beeb_merged" type="radio" name="player"></input>
  <label>Beeb (channels merged)</label>
</fieldset>
<p></p>
<button id="play">Play</button>
<button id="stop">Stop</button>
<label for="number_start_position">Start position:</label>
<input id="number_start_position" type="number" value="0"></input>
<p></p>
<textarea id="log"
          rows="10"
          cols="80"
          style="font-family:Courier New,monospace"></textarea>
<table id="sample_table">
  <tr>
    <th>Index</th>
    <th>Sample name</th>
    <th>Volume</th>
    <th>Length</th>
    <th>Repeat start</th>
    <th>Repeat length</th>
    <th>Play it!</th>
  </tr>
</table>
</body>
</html>
