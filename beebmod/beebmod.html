<html>
<head>
<script src="beebmod.js"></script>
<script src="modfile.js"></script>
<style>
table, th {
  border: 1px solid black;
}
</style>
</head>
<body onload="beebmod()">
<p></p>
beebmod
<p></p>
<fieldset>
  <legend>Select the player type</legend>
  <input id="radio_amiga" type="radio" name="player" checked></input>
  <label>Amiga quality</label>
  <input id="radio_beeb_separate" type="radio" name="player"></input>
  <label>Beeb (separate channels)</label>
  <input id="radio_beeb_merged2_7k" type="radio" name="player"></input>
  <label>Beeb (merged to 2 @7k)</label>
  <input id="radio_beeb_merged2_10k" type="radio" name="player"></input>
  <label>Beeb (merged to 2 @10k)</label>
  <input id="radio_beeb_merged2_15k" type="radio" name="player"></input>
  <label>Beeb (merged to 2 @15k)</label>
  <input id="radio_beeb_merged3" type="radio" name="player"></input>
  <label>Beeb (merged to 3 @7k)</label>
</fieldset>
<p></p>
<input id="checkbox_filter" type="checkbox"></input>
<label>7kHz low-pass filter</label>
<p></p>
<label for="number_beeb_merged_gain">Beeb merged gain:</label>
<input id="number_beeb_merged_gain" type="number" step="0.1"></input>
<label for="number_beeb_offset">Beeb offset:</label>
<input id="number_beeb_offset" type="number"></input>
<p></p>
<button id="play">Play</button>
<button id="stop">Stop</button>
<label for="number_start_position">Start position:</label>
<input id="number_start_position" type="number"></input>
<p></p>
<table style="display: inline-block;">
  <thead>
    <tr>
      <th scope="col">MOD Channel</th>
      <th scope="col">Play?</th>
    </tr>
  </thead>
  <tbody>
    <tr><td>1</td><td><input id="checkbox_play1" type="checkbox" checked></input></td></tr>
    <tr><td>2</td><td><input id="checkbox_play2" type="checkbox" checked></input></td></tr>
    <tr><td>3</td><td><input id="checkbox_play3" type="checkbox" checked></input></td></tr>
    <tr><td>4</td><td><input id="checkbox_play4" type="checkbox" checked></input></td></tr>
  </tbody>
</table>
<table style="display: inline-block;">
  <thead>
    <tr>
      <th scope="col">SN Channel</th>
      <th scope="col">Period</th>
    </tr>
  </thead>
  <tbody>
    <tr><td>1</td><td><input id="number_period1" type="number"></input></td></tr>
    <tr><td>2</td><td><input id="number_period2" type="number"></input></td></tr>
    <tr><td>3</td><td><input id="number_period3" type="number"></input></td></tr>
    <tr><td>4</td><td><input id="number_period4" type="number"></input></td></tr>
  </tbody>
</table>
<p></p>
<textarea id="log"
          rows="10"
          cols="80"
          style="font-family:Courier New,monospace"></textarea>
<table id="sample_table">
  <thead>
    <tr>
      <th>Index</th>
      <th>Sample name</th>
      <th>Volume</th>
      <th>Length</th>
      <th>Repeat start</th>
      <th>Repeat length</th>
      <th>Half res</th>
      <th>Effect</th>
      <th>Play it!</th>
    </tr>
  </thead>
</table>
</body>
</html>
